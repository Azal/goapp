<loading [isRunning]="!active"></loading>

<div *ngIf="active" class="row">

  <div class="col-xs-12 col-sm-4">
    <h2>Login</h2>

    <div *ngIf="showErrors" class="alert alert-danger">
      Invalid combination of Email and Password
    </div>

    <form class="form" (ngSubmit)="onSubmit()" #loginForm="ngForm" novalidate>
      <input type="email" name="email" style="display: none;">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="user-email" placeholder="Email" required="required" autocomplete="off"
          [(ngModel)]="email" ngControl=name #name="ngForm">

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="user-password">Password</label>
        <input type="password" class="form-control" id="user-password" placeholder="Password" required="required"
        [(ngModel)]="password" ngControl=pass #pass="ngForm">

        <div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
          Password is required
        </div>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="checkMe"> Check me out
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
